<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <script src="../asset/registration.js" defer></script> 
</head>
<body>
    <div class="form-container">
        <h1>Registration</h1>
        <form id="registration-form" action="../controller/registrationcheck.php" method="POST">
            <label for="firstname">First Name:</label>
            <input type="text" id="firstname" name="first_name" required>

            <label for="lastname">Last Name:</label>
            <input type="text" id="lastname" name="last_name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" pattern="\d{11}" title="Enter a valid 11-digit mobile number" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="repassword">Retype Password:</label>
            <input type="password" id="repassword" name="retype_password" required>

            <label for="role">I am registering as a:</label>
            <input type="radio" name="role" value="Farmer" required> Farmer
            <input type="radio" name="role" value="Student"> Student
            <input type="radio" name="role" value="Consumer"> Consumer

            <label for="country">Country:</label>
            <select id="country" name="country" required>
                <option value="USA">United States</option>
                <option value="Canada">Canada</option>
                <option value="UK">United Kingdom</option>
            </select>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <button type="submit" name="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>
