<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        table {
            border: 0px solid black;
            border-collapse: collapse;
        }
        td, th {
            border: 0px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td >
                <fieldset>
                    <legend>Profile Picture</legend>
                    <table>
                        <tr>
                            <td>User Id</td>
                            <td>
                                <input type="text">
                            </td>
                        </tr>

                        <tr>
                            <td>Picture</td>
                            <td>
                                <input type="file">
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <hr style="width: 100%; margin-top: 10px;">
                            </td>
                        </tr>

                        <tr>
                            <td colspan="2">
                                <input type="submit">
                            </td>
                        </tr>
                    </table>
                </fieldset>
            </td>
        </tr>
    </table>
</body>
</html>
