<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration</h1>
    <br><br>
    <form action="../controller/registrationcheck.php" method="POST">
        <p>I am registering as a:</p>
        <label><input type="radio" name="role" value="Farmer" required> Farmer</label>
        <label><input type="radio" name="role" value="Student"> Student</label>
        <label><input type="radio" name="role" value="Consumer"> Consumer</label>
        
        <br><br>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="first_name" required>
        
        <br><br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="last_name" required>
        
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <br><br>
        <label for="mobile">Mobile:</label>
        <input type="tel" id="mobile" name="mobile" required>
        
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <br><br>
        <label for="repassword">Retype Password:</label>
        <input type="password" id="repassword" name="retype_password" required>
        
        <br><br>
        <button type="submit" name="submit">Sign Up</button>
    </form>
</body>
</html>
