<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video Tutorial</title>
    <link rel="stylesheet" href="../asset/upload_video.css">
</head>
<body>
    <h1>Upload Video Tutorial</h1>
    <form id="videoUploadForm">
        <fieldset>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title" required><br><br>

            <label for="description">Description:</label>
            <textarea name="description" id="description" rows="4" required></textarea><br><br>

            <label for="video">Upload Video:</label>
            <input type="file" name="video" id="video" accept="video/*" required><br><br>

            <button type="submit">Upload Video</button>
            <button type="button" onclick="window.location.href='tutorial_upload.html';">Back</button>
        </fieldset>
    </form>

    <div id="responseMessage"></div> <!-- For displaying success/error messages -->

    <script src="../asset/upload_video.js"></script>
</body>
</html>
