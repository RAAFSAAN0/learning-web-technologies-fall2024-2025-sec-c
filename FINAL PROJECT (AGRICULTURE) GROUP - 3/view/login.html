<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../asset/login_form.css">
    <script src="../asset/login_check.js" defer></script>  <!-- Reference to the JS file -->
</head>
<body>
    <div class="wrapper">
        <form id="login-form">
            <h1>Login</h1>
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="Email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <a href="change_password.php">Forgot Password?</a>
            </div>
            <button type="button" id="submit-btn" class="btn">Login</button> <!-- Use type="button" -->
            <div class="register-link">
                <p>Don't have an account? <a href="registration.html">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
